<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

    </h:head>

    <h:body>

        <p:panel>

            <h:form id="frmConsulta" prependId="false">
                <p:outputLabel value="Tipo de plato" />
                <p:selectOneMenu value="#{mbConsulta.tipoPlatoSeleccionado}">
                    <f:selectItem itemLabel="Seleccione" itemValue="-1"/>
                    <f:selectItems value="#{mbConsulta.listaTipoPlato}" var="tipo"
                                   itemLabel="#{tipo.nombretipoplato}" itemValue="#{tipo.idtipoplato}"/>
                </p:selectOneMenu>
                
                <p:commandButton value="Buscar" action="#{mbConsulta.buscarMenus()}" update="dtMenus"/>
                
                <br/>
                <p:dataTable id="dtMenus" value="#{mbConsulta.listadoResultadoBusqueda}" var="menu">
                    <p:column headerText="Nombre del plato">
                        <p:outputLabel value="#{menu.nombreplato}"/>
                    </p:column>
                    <p:column headerText="Calorias">
                        <p:outputLabel value="#{menu.calorias}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </p:panel>

    </h:body>
</html>
